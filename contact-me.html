<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      background-color: #000;
      color: #fff;
    }
    .navbar {
      background-color: #333;
    }
    .navbar-nav .nav-link {
      color: #fff;
      margin-right: 20px;
    }
    .navbar-nav .nav-link:hover {
      color: #00bfff;
    }
    .contact-section {
      background-color: #1c1c1c;
      padding: 50px;
      border-radius: 15px;
      margin: 50px 0;
    }
    .contact-section h2 {
      color: #007bff;
      margin-bottom: 30px;
    }
    .form-control {
      background-color: #333;
      border: 1px solid #555;
      color: #fff;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #007bff;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .contact-info {
      margin-top: 50px;
      text-align: center;
    }
    .contact-info i {
      font-size: 30px;
      color: #007bff;
      margin-right: 10px;
    }
    .contact-info a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      margin-top: 10px;
      display: block;
    }
    .contact-info a:hover {
      color: #00bfff;
    }
    .social-icons {
      margin-top: 30px;
      text-align: center;
    }
    .social-icons a {
      text-decoration: none;
      color: #007bff;
      font-size: 24px;
      margin: 0 15px;
    }
    .social-icons a:hover {
      color: #00bfff;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Bibek Ghimire Sharma</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="About-me.html">About Me</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Education.html">Education</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Achievement.html">Achievement</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact-me.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section id="contact" class="contact-section container">
    <h2 class="text-center">Contact Me</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Your Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <label for="subject" class="form-label">Subject</label>
        <input type="text" class="form-control" id="subject" placeholder="Subject of your message">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="5" placeholder="Write your message"></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Send Message</button>
      </div>
    </form>

    <hr>

    <div class="contact-info">
      <i class="fas fa-envelope"></i><a href="mailto:yourname@gmail.com">yourname@gmail.com</a>
      <i class="fas fa-phone"></i><a href="tel:+123456789">+123456789</a>
      <i class="fas fa-map-marker-alt"></i><span>Kapilvastu, Nepal</span>
    </div>

    <div class="social-icons">
      <a href="https://github.com/yourusername" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://www.linkedin.com/in/yourusername" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://twitter.com/yourusername" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

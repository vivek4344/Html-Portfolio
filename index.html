    .description p {
      font-size: 1.2rem;
    }

    .social-icons a {
      text-decoration: none;
      color: white;
      font-size: 50px;
      margin: 0 20px;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #00bfff;

    .hire-me-btn {

      padding: 10px 20px;
      font-size: 1.2rem;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
